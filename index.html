<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniSong - Your Music Taste</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo2.png" alt="Logo_img">MF</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="songlist">
            <h3>Copyright 2023. All rights reserved to ©</h3>
            <div class="songitemcontainer">
                <div class="songitem">
                    <img alt="Song cover here">
                    <span class="songName">Bôa - Duvet</span>
                    <span class="songlistplay">
                        <span class="timestamp">03:25  <i id="1" class="fa-solid songItemPlay fa-circle-play fa-beat" style="color: #a600ff;"></i></span>
                </span>
                </div>
                <div class="songitem">
                    <img alt="Song cover here">
                    <span class="songName">Bôa - Duvet</span>
                    <span class="songlistplay">
                        <span class="timestamp">03:25  <i id="2" class="fa-solid songItemPlay fa-circle-play fa-beat" style="color: #a600ff;"></i></span>
                </span>
                </div>
                <div class="songitem">
                    <img alt="Song cover here">
                    <span class="songName">Bôa - Duvet</span>
                    <span class="songlistplay">
                        <span class="timestamp">03:25  <i id="3" class="fa-solid songItemPlay fa-circle-play fa-beat" style="color: #a600ff;"></i></span>
                </span>
                </div>
                <div class="songitem">
                    <img alt="Song cover here">
                    <span class="songName">Bôa - Duvet</span>
                    <span class="songlistplay">
                        <span class="timestamp">03:25  <i id="4" class="fa-solid songItemPlay fa-circle-play fa-beat" style="color: #a600ff;"></i></span>
                </span>
                </div>
            </div>
            
        </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBAr" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i  class="fa-solid fa-backward-step fa-2xl" id="previous" style="color: #a600ff;"></i>
            <i  class="fa-solid fa-circle-play fa-2xl" id="masterPlay" style="color: #a600ff;"></i>
            <i  class="fa-solid fa-forward-step fa-2xl" id="next" style="color: #a600ff;"></i>

        </div>
        <div class="songinfo">
            <img src="download.gif" width="42px" alt="gif" id="gif"><br> <span id="masterSongName" class="masterSongName"></span>
        </div>
    
    </div>

    <script src="https://kit.fontawesome.com/144dda6927.js" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
